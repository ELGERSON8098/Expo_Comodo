<!DOCTYPE html>
<html lang="es">

<head>
    <title>Sistema de Login</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="image/png" rel="icon" href="../../resources/img/LogoComods.png">
    <link type="text/css" rel="stylesheet" href="../../resources/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="../../resources/css/bootstrap-icons.min.css">
    <link type="text/css" rel="stylesheet" href="../../resources/css/login.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>

<body>
    <!-- Contenido principal del documento -->
    <main>
        <div class="login-container">
            <div class="login-form-container">
                <h3 id="mainTitle">Bienvenido a Comodos</h3>

                <!-- Formulario de inicio de sesión -->
                <form class="d-none" id="loginForm" autocomplete="off">
                    <div class="mb-3">
                        <label for="alias" class="form-label">Usuario</label>
                        <input id="alias" type="text" name="alias" class="form-control" required autocomplete="off">
                    </div>
                    <div class="mb-3">
                        <label for="clave" class="form-label">Contraseña</label>
                        <input id="clave" type="password" name="clave" class="form-control" required autocomplete="off">
                    </div>
                    <!-- Checkbox para omitir 2FA -->
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="omit2FA" name="omit2FA">
                        <label class="form-check-label" for="omit2FA">Omitir verificación 2FA</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Iniciar sesión</button>
                    <br><br>
                    <!-- Enlace para la recuperación de contraseña -->
                    <div class="mb-3">
                        <a href="request_reset.html" class="text-decoration-none">¿Has olvidado tu contraseña?</a>
                    </div>
                </form>

                <!-- Formulario de verificación TOTP -->
                <form class="d-none" id="twoFactorForm" autocomplete="off">
                    <div class="mb-3">
                        <label for="totpCode" class="form-label">Código de autenticación</label>
                        <input id="totpCode" type="text" name="totpCode" class="form-control" required
                            autocomplete="off">
                    </div>
                    <button type="submit" class="btn btn-primary">Verificar</button>
                </form>

                <!-- Div para configuración inicial de TOTP -->
                <div class="d-none" id="setup2FA">
                    <h4>Configurar autenticación de dos factores</h4>
                    <p>Escanee el código QR con su aplicación de autenticación (como Google Authenticator):</p>
                    <div id="qrCode"></div>
                    <p>O ingrese este código manualmente en su aplicación:</p>
                    <code id="manualSecret"></code>
                    <form id="verify2FASetup">
                        <div class="mb-3">
                            <label for="setupTotpCode" class="form-label">Ingrese el código mostrado en su
                                aplicación</label>
                            <input id="setupTotpCode" type="text" name="totpCode" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Verificar y activar</button>
                    </form>
                </div>


              

                <!-- Formulario de registro (inicialmente oculto) -->
                <form class="d-none" id="signupForm" autocomplete="off">
                    <div class="mb-3">
                        <label for="nombreAdministrador" class="form-label">Nombre</label>
                        <input id="nombreAdministrador" type="text" name="nombreAdministrador" class="form-control"
                            required autocomplete="off">
                    </div>
                    <div class="mb-3">
                        <label for="aliasAdministrador" class="form-label">Usuario</label>
                        <input id="aliasAdministrador" type="text" name="aliasAdministrador" class="form-control"
                            required autocomplete="off">
                    </div>
                    <div class="mb-3">
                        <label for="correoAdministrador" class="form-label">Correo</label>
                        <input id="correoAdministrador" type="email" name="correoAdministrador" class="form-control"
                            required autocomplete="off">
                    </div>
                    <div class="mb-3">
                        <label for="claveAdministrador" class="form-label">Contraseña</label>
                        <input id="claveAdministrador" type="password" name="claveAdministrador" class="form-control"
                            required autocomplete="off">
                        <!-- Barra de fortaleza de contraseña -->
                        <div class="progress mt-2">
                            <div id="passwordStrength" class="progress-bar" role="progressbar" style="width: 0%;"
                                aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                        <small id="passwordFeedback" class="form-text text-muted"></small>
                    </div>

                    <div class="mb-3">
                        <label for="confirmarClave" class="form-label">Confirmar contraseña</label>
                        <input id="confirmarClave" type="password" name="confirmarClave" class="form-control" required
                            autocomplete="off">
                    </div>
                    <button type="submit" class="btn btn-primary">Registrar</button>
                </form>
            </div>
            <div class="login-image">
                <img src="../../resources/img/image-removebg-preview (5).png" alt="Login Illustration">
            </div>
        </div>

    </main>
    <script type="text/javascript" src="../../resources/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="../../resources/js/sweetalert.min.js"></script>
    <script type="text/javascript" src="../../resources/js/contraseña.js"></script>
    <script type="text/javascript" src="../../controllers/utils/components.js"></script>
    <script type="text/javascript" src="../../controllers/utils/admin.js"></script>
    <script type="text/javascript" src="../../controllers/admin/index.js"></script>
</body>

</html>
