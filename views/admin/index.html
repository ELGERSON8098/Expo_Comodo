<!DOCTYPE html>
<html lang="es">

<head>
    <title>Sistema de Login</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="image/png" rel="icon" href="../../resources/img/LogoComods.png">
    <link type="text/css" rel="stylesheet" href="../../resources/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="../../resources/css/bootstrap-icons.min.css">
    <link type="text/css" rel="stylesheet" href="../../resources/css/login.css">
</head>

<body>
    <!-- Contenido principal del documento -->
    <main>
        <div class="login-container">
            <div class="login-form-container">
                <h3 id="mainTitle">Bienvenido a Comodos</h3>

                <!-- Formulario de inicio de sesión -->
                <form class="d-none" id="loginForm" autocomplete="off">
                    <div class="mb-3">
                        <label for="alias" class="form-label">Usuario</label>
                        <input id="alias" type="text" name="alias" class="form-control" required autocomplete="off">
                    </div>
                    <div class="mb-3">
                        <label for="clave" class="form-label">Contraseña</label>
                        <input id="clave" type="password" name="clave" class="form-control" required autocomplete="off">
                    </div>
                    <!-- Checkbox para omitir 2FA -->
                    <div class="mb-3">
                        <input id="omit2FA" type="checkbox" name="omit2FA">
                        <label for="omit2FA">Omitir verificación 2FA</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Iniciar sesión</button>
                    <br><br>
                    <!-- Enlace para la recuperación de contraseña -->
                    <div class="mb-3">
                        <a href="request_reset.html" class="text-decoration-none">¿Has olvidado tu contraseña?</a>
                    </div>
                </form>

                <!-- Nuevo formulario para 2FA -->
                <form class="d-none" id="twoFactorForm" autocomplete="off">
                    <div class="mb-3">
                        <label for="codigo2FA" class="form-label">Código de verificación</label>
                        <input id="codigo2FA" type="text" name="codigo2FA" class="form-control" required autocomplete="off">
                    </div>
                    <button type="submit" class="btn btn-primary">Verificar</button>
                </form>

                <!-- Formulario de registro (inicialmente oculto) -->
                <form class="d-none" id="signupForm" autocomplete="off">
                    <div class="mb-3">
                        <label for="nombreAdministrador" class="form-label">Nombre</label>
                        <input id="nombreAdministrador" type="text" name="nombreAdministrador" class="form-control" required autocomplete="off">
                    </div>
                    <div class="mb-3">
                        <label for="aliasAdministrador" class="form-label">Usuario</label>
                        <input id="aliasAdministrador" type="text" name="aliasAdministrador" class="form-control" required autocomplete="off">
                    </div>
                    <div class="mb-3">
                        <label for="correoAdministrador" class="form-label">Correo</label>
                        <input id="correoAdministrador" type="email" name="correoAdministrador" class="form-control" required autocomplete="off">
                    </div>
                    <div class="mb-3">
                        <label for="claveAdministrador" class="form-label">Contraseña</label>
                        <input id="claveAdministrador" type="password" name="claveAdministrador" class="form-control" required autocomplete="off">
                        <!-- Barra de fortaleza de contraseña -->
                        <div class="progress mt-2">
                            <div id="passwordStrength" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                        <small id="passwordFeedback" class="form-text text-muted"></small>
                    </div>

                    <div class="mb-3">
                        <label for="confirmarClave" class="form-label">Confirmar contraseña</label>
                        <input id="confirmarClave" type="password" name="confirmarClave" class="form-control" required autocomplete="off">
                    </div>
                    <button type="submit" class="btn btn-primary">Registrar</button>
                </form>
            </div>
            <div class="login-image">
                <img src="../../resources/img/image-removebg-preview (5).png" alt="Login Illustration">
            </div>
        </div>

    </main>

    <script type="text/javascript" src="../../resources/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="../../resources/js/sweetalert.min.js"></script>
    <script type="text/javascript" src="../../resources/js/contraseña.js"></script>
    <script type="text/javascript" src="../../controllers/utils/components.js"></script>
    <script type="text/javascript" src="../../controllers/utils/admin.js"></script>
    <script type="text/javascript" src="../../controllers/admin/index.js"></script>
</body>

</html>
