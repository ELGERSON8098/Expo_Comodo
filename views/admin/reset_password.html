<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8"> <!-- Define la codificación de caracteres del documento -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ajusta el diseño a diferentes tamaños de pantalla -->
    <title>Restablecer Contraseña</title> <!-- Título de la página -->

    <!-- Carga los archivos CSS necesarios para los estilos y el diseño -->
    <link rel="stylesheet" href="../../resources/css/bootstrap.min.css"> <!-- Estilos de Bootstrap -->
    <link type="text/css" rel="stylesheet" href="../../resources/css/recuperacion.css"> <!-- Estilos personalizados para la página de recuperación -->
</head>

<body>
    <div class="reset-container"> <!-- Contenedor principal para la sección de restablecimiento de contraseña -->
        <div class="reset-form"> <!-- Contenedor del formulario para restablecer la contraseña -->
            <h2>Restablecer Contraseña</h2> <!-- Título de la sección -->
            <form id="resetPasswordForm"> <!-- Formulario para ingresar la nueva contraseña -->
                <input type="hidden" id="resetEmail" name="correo"> <!-- Campo oculto para el correo electrónico del usuario -->
                <input type="hidden" id="resetCode" name="codigo"> <!-- Campo oculto para el código de verificación -->

                <div class="mb-3"> <!-- Contenedor para la nueva contraseña -->
                    <label for="nuevaClave" class="form-label">Nueva contraseña</label> <!-- Etiqueta para el campo de nueva contraseña -->
                    <input id="nuevaClave" type="password" name="nuevaClave" class="form-control" minlength="8" required> <!-- Campo de entrada para la nueva contraseña, con un mínimo de 8 caracteres -->
                    <div class="form-text">La contraseña debe tener al menos 8 caracteres.</div> <!-- Mensaje informativo sobre la longitud mínima de la contraseña -->
                </div>

                <div class="mb-3"> <!-- Contenedor para la confirmación de la nueva contraseña -->
                    <label for="confirmarClave" class="form-label">Confirmar nueva contraseña</label> <!-- Etiqueta para el campo de confirmación -->
                    <input id="confirmarClave" type="password" name="confirmarClave" class="form-control" minlength="8" required> <!-- Campo de entrada para confirmar la nueva contraseña -->
                </div>

                <button type="submit" class="btn btn-primary">Restablecer contraseña</button> <!-- Botón para enviar el formulario y restablecer la contraseña -->
            </form>
        </div>
        <!-- Imagen decorativa relacionada con el restablecimiento de contraseña -->
        <img src="../../resources/img/recuperación.png" alt="Restablecer Contraseña" class="reset-image"> <!-- Imagen decorativa de recuperación -->
    </div>

    <!-- Carga los archivos JavaScript necesarios para la funcionalidad de la página -->
    <script src="../../resources/js/bootstrap.bundle.min.js"></script> <!-- Bootstrap JS para funcionalidades interactivas -->
    <script src="../../resources/js/sweetalert.min.js"></script> <!-- Librería SweetAlert para mostrar alertas personalizadas -->
    <script src="../../controllers/utils/components.js"></script> <!-- Componente auxiliar para utilidades -->
    <script src="../../controllers/utils/admin.js"></script> <!-- Funcionalidades administrativas -->
    <script src="../../controllers/admin/reset_password.js"></script> <!-- Archivo JavaScript que controla el restablecimiento de la contraseña -->
</body>

</html>
