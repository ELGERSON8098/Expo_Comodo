<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contraseña</title>
    <link rel="stylesheet" href="../../resources/css/bootstrap.min.css">
    <style>
        body {
            background-color: #E6E6FA; /* Color de fondo suave */
            font-family: 'Arial', sans-serif; /* Fuente legible */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Ocupa toda la altura de la pantalla */
            margin: 0; /* Eliminar márgenes por defecto */
        }

        .reset-container {
            background-color: #ffffff; /* Fondo blanco para el contenedor */
            border-radius: 10px; /* Bordes redondeados */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); /* Sombra sutil */
            padding: 40px; /* Espaciado interno */
            width: 100%;
            max-width: 800px; /* Ancho máximo para el contenedor */
            display: flex; /* Usar flexbox para alinear el contenido */
            align-items: center; /* Centrar verticalmente */
        }

        h2 {
            color: #333; /* Color del texto del encabezado */
            margin-bottom: 20px; /* Espacio debajo del encabezado */
            text-align: center; /* Centrar el texto */
            width: 100%; /* Asegurar que el encabezado ocupe el ancho completo */
        }

        .form-label {
            font-weight: bold; /* Negrita para las etiquetas */
            color: #555; /* Color gris para las etiquetas */
        }

        .form-control {
            border-radius: 20px; /* Bordes redondeados para los campos de entrada */
            border: 1px solid #ddd; /* Borde gris claro */
            padding: 10px 15px; /* Espaciado interno */
            margin-bottom: 15px; /* Espacio debajo de los campos de entrada */
        }

        .form-text {
            font-size: 0.9rem; /* Tamaño de fuente ligeramente más pequeño */
            color: #888; /* Color gris para el texto de ayuda */
        }

        .btn-primary {
            background-color: #6c63ff; /* Color de fondo del botón */
            border: none; /* Sin borde */
            border-radius: 20px; /* Bordes redondeados */
            padding: 10px 20px; /* Espaciado interno */
            width: 100%; /* Botón ocupa todo el ancho */
            font-size: 16px; /* Tamaño de fuente del botón */
            font-weight: bold; /* Negrita para el texto del botón */
            transition: background-color 0.3s; /* Transición suave al cambiar el color */
        }

        .btn-primary:hover {
            background-color: #5a52d5; /* Color de fondo al pasar el ratón */
        }

        .reset-image {
            max-width: 400px; /* Ajusta el ancho máximo de la imagen */
            height: 300px; /* Mantiene la proporción de la imagen */
            animation: bounce 2s ease infinite; /* Animación de rebote */
            margin-left: 30px; /* Espacio a la izquierda de la imagen */
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }
    </style>
</head>

<body>
    <div class="reset-container">
        <div class="reset-form">
            <h2>Restablecer Contraseña</h2>
            <form id="resetPasswordForm">
                <input type="hidden" id="resetEmail" name="correo">
                <input type="hidden" id="resetCode" name="codigo">

                <div class="mb-3">
                    <label for="nuevaClave" class="form-label">Nueva contraseña</label>
                    <input id="nuevaClave" type="password" name="nuevaClave" class="form-control" minlength="8" required>
                    <div class="form-text">La contraseña debe tener al menos 8 caracteres.</div>
                </div>

                <div class="mb-3">
                    <label for="confirmarClave" class="form-label">Confirmar nueva contraseña</label>
                    <input id="confirmarClave" type="password" name="confirmarClave" class="form-control" minlength="8" required>
                </div>

                <button type="submit" class="btn btn-primary">Restablecer contraseña</button>
            </form>
        </div>
        <img src="../../resources/img/recuperación.png" alt="Restablecer Contraseña" class="reset-image">
    </div>

    <script src="../../resources/js/bootstrap.bundle.min.js"></script>
    <script src="../../resources/js/sweetalert.min.js"></script>
    <script src="../../controllers/utils/components.js"></script>
    <script src="../../controllers/utils/admin.js"></script>
    <script src="../../controllers/admin/reset_password.js"></script>
</body>

</html>
