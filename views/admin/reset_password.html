<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contraseña</title>
    <link rel="stylesheet" href="../../resources/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="../../resources/css/recuperacion.css">
</head>

<body>
    <div class="reset-container">
        <div class="reset-form">
            <h2>Restablecer Contraseña</h2>
            <form id="resetPasswordForm">
                <input type="hidden" id="resetEmail" name="correo">
                <input type="hidden" id="resetCode" name="codigo">

                <div class="mb-3">
                    <label for="nuevaClave" class="form-label">Nueva contraseña</label>
                    <input id="nuevaClave" type="password" name="nuevaClave" class="form-control" minlength="8" required>
                    <div class="form-text">La contraseña debe tener al menos 8 caracteres.</div>
                </div>

                <div class="mb-3">
                    <label for="confirmarClave" class="form-label">Confirmar nueva contraseña</label>
                    <input id="confirmarClave" type="password" name="confirmarClave" class="form-control" minlength="8" required>
                </div>

                <button type="submit" class="btn btn-primary">Restablecer contraseña</button>
            </form>
        </div>
        <img src="../../resources/img/recuperación.png" alt="Restablecer Contraseña" class="reset-image">
    </div>

    <script src="../../resources/js/bootstrap.bundle.min.js"></script>
    <script src="../../resources/js/sweetalert.min.js"></script>
    <script src="../../controllers/utils/components.js"></script>
    <script src="../../controllers/utils/admin.js"></script>
    <script src="../../controllers/admin/reset_password.js"></script>
</body>

</html>
