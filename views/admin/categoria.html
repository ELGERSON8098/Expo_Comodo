<!DOCTYPE html>
<html lang="es">

<head>
    <!-- Codificación del documento -->
    <meta charset="UTF-8">
    <!-- Compatibilidad con Internet Explorer -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Escalabilidad para dispositivos -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <!-- Font Awesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap CSS -->
    <link href="../../resources/css/bootstrap.min.css" rel="stylesheet">
    <!-- Icono de la página -->
    <link type="image/png" rel="icon" href="../../resources/img/LogoComods.png">
    <!-- Iconos de Bootstrap -->
    <link rel="stylesheet" href="../../resources/css/bootstrap-icons.min.css">
    <!-- CSS personalizado -->
    <link rel="stylesheet" href="../../resources/css/Dashboard_publico.css">
    <link rel="stylesheet" href="../../resources/css/cartas.css">
</head>

<body>
    <!-- Espacio vertical -->
    <div class="my-5"></div>
    <main>
        <div class="alert alert-danger" id="session-alert" role="alert">
            <p>La sesión expirará en: <span id="number" class="text-danger"></span></p>
        </div>

        <!-- Título del contenido principal -->
        <h3 id="mainTitle"></h3>
        <div class="row">
            <!-- Formulario de búsqueda -->
            <form class="col-sm-12 col-md-6" id="searchForm" autocomplete="off">
                <div class="row">
                    <div class="col-6">
                        <input type="search" class="form-control" name="search"
                            placeholder="Buscar por nombre de categoría" required autocomplete="off">
                    </div>
                    <div class="col-6">
                        <button type="submit" class="btn btn-success">
                            <i class="bi bi-search"></i>
                        </button>
                        <button type="reset" class="btn btn-secondary" onclick="fillTable()">
                            <i class="bi bi-x-square-fill"></i>
                        </button>
                    </div>
                </div>
            </form>
            <br>
            <br>
            <!-- Botón para crear -->
            <div class="col-12 col-sm-auto ms-auto">
                <button type="button" class="btn btn-primary  me-2 mb-2 mb-sm-0" onclick="openCreate()">
                    <i class="bi bi-plus-square-fill"></i>
                </button>

                <button type="button" class="btn btn-primary" onclick="openReportPredictivo()">
                    <i class="bi bi-file-earmark-pdf-fill"></i>
                </button>
            </div>
        </div>
        </div>
        <!-- Cantidad de registros encontrados -->
        <div class="header-container">
            <h1 id="rowsFound">Resultados Encontrados</h1>
        </div>
        <!-- Títulos de las columnas -->
        <div id="cardContainer" class="mt-4">

        </div>
        <!-- Modal para guardar un registro -->
        <div class="modal fade" id="saveModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="modalTitle" aria-hidden="true">
            <div class="modal-dialog modal-lg modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="modalTitle"></h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <!-- Formulario para guardar un registro -->
                    <form id="saveForm" autocomplete="off">
                        <div class="modal-body row g-3">
                            <!-- Campo oculto para el ID -->
                            <input type="hidden" id="idCategoria" name="idCategoria">
                            <div class="col-sm-12 col-md-6">
                                <label for="nombreIMG" class="form-label">Imagen categoría</label>
                                <input id="nombreIMG" type="file" name="nombreIMG" class="form-control">
                            </div>
                            <div class="col-sm-12 col-md-6">
                                <label for="nombreCategoria" class="form-label">Nombre de la categoría</label>
                                <input id="nombreCategoria" type="text" name="nombreCategoria" class="form-control"
                                    required autocomplete="off">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- Componente Modal para mostrar un gráfico -->
        <div class="modal fade" id="chartModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="chartTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="chartTitle">Gráfico de la categoría</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <!-- Contenedor para mostrar el gráfico -->
                    <div class="modal-body" id="chartContainer"></div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Aceptar</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- Bootstrap JS -->
    <!-- Llamada al framework y librería de mensajes -->
    <script type="text/javascript" src="../../resources/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="../../resources/js/sweetalert.min.js"></script>
    <!-- Llamada a la librería para generar los gráficos. Para más información https://www.chartjs.org/ -->
    <script type="text/javascript" src="../../resources/js/chart.umd.min.js"></script>
    <!-- Controlador del sitio privado -->
    <script src="../../controllers/utils/admin.js"></script>
    <!-- Controlador general de la aplicación -->
    <script src="../../controllers/utils/components.js"></script>
    <!-- Controlador específico de esta página -->
    <script src="../../controllers/admin/categoria.js"></script>

    <script type="text/javascript" src="../../controllers/admin/inactividad.js"></script>

</body>

</html>
