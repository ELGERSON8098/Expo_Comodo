<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <!-- fontawesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- bootstrap css -->
    <link href="../../resources/css/bootstrap.min.css" rel="stylesheet">
    <!-- Llamada al icono de la página web -->
    <link type="image/png" rel="icon" href="../../resources/img/LogoComods.png">
    <!-- Iconos de Boostrap-->
    <link rel="stylesheet" href="../../resources/css/bootstrap-icons.min.css">

    <!--css -->
    <link rel="stylesheet" href="../../resources/css/administrador.css">
</head>

<body>
    <!-- Separación entre navbar y sección de celulares -->
    <div class="my-5"></div>
    <br>
    <main>
        <!-- Título del contenido principal -->
        <h3 id="mainTitle"></h3>
        <div class="row">
            <!-- Formulario de búsqueda -->
            <form class="col-sm-12 col-md-6" id="searchForm">
                <div class="row">
                    <div class="col-6">
                        <input type="search" class="form-control" name="search" placeholder="Buscar" required>
                    </div>
                    <div class="col-6">
                        <button type="submit" class="btn btn-success">
                            <i class="bi bi-search"></i>
                        </button>
                        <button type="reset" class="btn btn-secondary" onclick="fillTable()">
                            <i class="bi bi-x-square-fill"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>

        <!-- Tabla para mostrar los registros existentes -->
        <table class="table table-hover">
            <!-- Encabezado de la tabla para mostrar la cantidad de registros y los títulos de las columnas -->
            <thead>
                <tr>
                    <td colspan="8" id="rowsFound"></td>
                </tr>
                <tr>
                    <th>Nombre del cliente</th>
                    <th>DUI</th>
                    <th>Fecha Reserva</th>
                    <th>Departamento</th>
                    <th>Municipio</th>
                    <th>Distrito</th>
                    <th>Estado de la reserva</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <!-- Cuerpo de la tabla para mostrar un registro por fila -->
            <tbody id="tableBody"></tbody>
        </table>

        <!-- Componente Modal para guardar un registro -->
        <div class="modal fade" id="saveModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="modalTitle" aria-hidden="true">
            <div class="modal-dialog modal-lg modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="modalTitle"></h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <!-- Formulario para guardar un registro -->
                    <form id="saveForm">
                        <div class="modal-body row g-3">
                            <!-- Campo oculto para asignar el id del registro al momento de modificar -->
                            <input type="hidden" id="idReserva" name="idReserva">
                            <div class="col-sm-12 col-md-6">
                                <label for="NomClien" class="form-label">Nombre del Cliente</label>
                                <input id="NomClien" type="text" name="NomClien" class="form-control" required readonly>
                            </div>
                            <div class="col-sm-12 col-md-6">
                                <label for="TEL" class="form-label">Teléfono del cliente</label>
                                <input id="TEL" type="text" name="TEL" class="form-control" required readonly>
                            </div>
                            <div class="col-sm-12 col-md-6">
                                <label for="FechReserva" class="form-label">Fecha de Reserva</label>
                                <input id="FechReserva" type="datetime" name="FechReserva" class="form-control" required
                                    readonly>
                            </div>
                            <div class="col-sm-12 col-md-6">
                                <label for="Produc" class="form-label">Productos</label>
                                <input id="Produc" type="text" name="Produc" class="form-control" required readonly>
                            </div>
                            <div class="col-sm-12 col-md-6">
                                <label for="Materi" class="form-label">Material</label>
                                <input id="Materi" type="text" name="Materi" class="form-control" required readonly>
                            </div>
                            <div class="col-sm-12 col-md-6">
                                <label for="COL" class="form-label">Color</label>
                                <input id="COL" type="text" name="COL" class="form-control" required readonly>
                            </div>
                            <div class="col-sm-12 col-md-6">
                                <label for="Tallas" class="form-label">Talla</label>
                                <input id="Tallas" type="text" name="Tallas" class="form-control" required readonly>
                            </div>
                            <div class="col-sm-12 col-md-6">
                                <label for="MARCA" class="form-label">Marca</label>
                                <input id="MARCA" type="text" name="MARCA" class="form-control" required readonly>
                            </div>
                            <div class="col-sm-12 col-md-6">
                                <label for="Cant" class="form-label">Cantidad</label>
                                <input id="Cant" type="number" name="Cant" class="form-control" required readonly>
                            </div>
                            <div class="col-sm-12 col-md-6">
                                <label for="Precio" class="form-label">Precio total de productos precio normal</label>
                                <input id="Precio" type="number" name="Precio" class="form-control" required readonly>
                            </div>
                            <div class="col-sm-12 col-md-6">
                                <label for="Descu" class="form-label">Descuento</label>
                                <input id="Descu" type="number" name="Descu" class="form-control" required readonly>
                            </div>
                            <div class="col-sm-12 col-md-6">
                                <label for="Descuentos" class="form-label">Precio de productos aplicado el
                                    descuento</label>
                                <input id="Descuentos" type="number" name="Descuentos" class="form-control" required
                                    readonly>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <!-- bootstrap js -->
    <!-- Llamada al framework y librería de mensajes -->
    <script type="text/javascript" src="../../resources/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="../../resources/js/sweetalert.min.js"></script>

    <script src="../../controllers/utils/admin.js"></script>
    <script src="../../controllers/utils/components.js"></script>
    <script src="../../controllers/admin/reserva.js"></script>

</body>

</html>
